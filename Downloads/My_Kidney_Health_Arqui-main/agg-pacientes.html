<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/agg-pacientes.css">
<link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Registrar Pacientes</title>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">Logo</div>
      <nav>
        <ul>
          <li><a href="pacientes.html">Pacientes</a></li>
          <li><a href="prescripcion.html">Prescripción</a></li>
          <li><a href="seguimiento.html">Seguimiento</a></li>
          <li><a href="gestion-credenciales.html">Nombre</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Agregar Paciente</h1>
      <div class="form-container">
        <form id="paciente-form">
          <div class="form-row">
            <div class="form-column">
              <form action="add-paciente" type="submit"></form>
              <label for="nombre">Nombre del paciente:</label>
              <br>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-column">
              <label for="documento">Documento:</label>
              <br>
              <input type="text" id="documento" name="documento" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="fecha">Fecha de nacimiento:</label>
              <br>
              <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-column">
              <label for="eps">EPS:</label>
              <br>
              <input type="text" id="eps" name="eps" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="estatura">Estatura:</label>
              <br>
              <input type="text" id="estatura" name="estatura" required>
            </div>
            <div class="form-column">
              <label for="edad">Edad:</label>
              <br>
              <input type="text" id="edad" name="edad" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="tiposangre">Tipo de Sangre:</label>
              <br>
              <input type="text" id="tiposangre" name="tiposangre" required>
            </div>
            <div class="form-column">
              <label for="rh">Rh:</label>
              <br>
              <input type="text" id="rh" name="rh" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="peso">Peso:</label>
              <br>
              <input type="text" id="peso" name="peso" required>
            </div>
            <div class="form-column">
              <label for="pesoseco">Peso Seco:</label>
              <br>
              <input type="text" id="pesoseco" name="pesoseco" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="direccion">Dirección:</label>
              <br>
              <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-column">
              <label for="telefono">Teléfono:</label>
              <br>
              <input type="tel" id="telefono" name="telefono" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="ocupacion">Ocupación:</label>
              <br>
              <input type="text" id="ocupacion" name="ocupacion" required>
            </div>
            <div class="form-column">
              <label for="hipertension">Hipertensión:</label>
              <input type="checkbox" id="hipertension" name="hipertension">
              <br>
              <label for="diabetes">Diabetes:</label>
              <input type="checkbox" id="diabetes" name="diabetes">
            </div>
          </div>
          <div class="btn-save">
          <button onclick="crearPaciente()">Guardar</button>
        </div>
        </form>
        <div id="success-message" style="display: none;">Los datos del paciente se han guardado exitosamente.</div>
      </div>
    </div>
  </main>

 

  
  
  <div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Aviso</h5>
          <a href="medicamento.html"><button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button></a>
        </div>
        <div class="modal-body">
          <p>El paciente ya esta registrado</p>
        </div>
        <div class="modal-footer">
          <a href="agg-pacientes.html"><button href="agg-pacientes.html" type="button" class="btn btn-primary">Aceptar</button></a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="./js/bd/agg-pacientes.js"></script>
</body>
</html>
